          <input type="text" id="name" placeholder="Full Name" name="fullname">
          <input type="email" id="email" placeholder="Email" name="email">
          <input type="tel" id="phno" placeholder="Mobile Number" name="number" pattern="[0-9]{10}" required>

              <li id="upper">Atleast one uppercase</li>
              <li id="lower">Atleast one lowercase</li>
              <li id="special_char">Atleast one special symbol</li>
              <li id="number">Atleast one number</li>
              <li id="length">Atleast 8 characters</li>
            </ul>
          </div>
          
          <button class="sub" type="submit" value="register">Create Account</button>

    <script>
      function validate(){
        var pass=document.getElementById('password1');
        var upper=document.getElementById('upper');
        var lower=document.getElementById('lower');
        var num=document.getElementById('number');
        var len=document.getElementById('length');
        var sp_char=document.getElementById('special_char');
      if(pass.value.match(/[0-9]/)){
        num.style.color='green'
      }
      else{
        num.style.color='red'
      }
      if(pass.value.match(/[A-Z]/)){
        upper.style.color='green'
      }
      else{
        upper.style.color='red'
      }
      if(pass.value.match(/[a-z]/)){
        lower.style.color='green'
      }
      else{
        lower.style.color='red'
      }
      if(pass.value.match(/[!\@\#\$\%\^\&\*\(\)\_\-\+\=\?\>\<\.\,]/)){
        sp_char.style.color='green'
      }
      else{
        sp_char.style.color='red'
      }
      if(pass.value.length<8){
        len.style.color='red'
      }
      else{
        len.style.color='green'
      }
      }
    </script>
